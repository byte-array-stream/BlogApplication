<!DOCTYPE html>
{% load static %}
{% load BlogappTemplateTags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog_app.css' %}">
    <script type="text/javascript" src="{% static 'js/blog_app.js' %}"></script>
    <title>
        {% block title_block %}
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="navbar-brand logo-span" href="{% url 'home_page' %}">
              <img src="{% static  'images/logo-jpeg.png' %}" class='logo-img'>
              <span class="logo-label-span">SpaceBar.com</span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_list' %}">
              About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_list' %}">
              Resume
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_list' %}">
              Blog
            </a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body_block %}
    {% endblock %}
  </body>
</html>
