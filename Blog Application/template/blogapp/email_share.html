{% extends 'common/base.html' %}
{% block title_block %}
  Share blog via Email
{% endblock %}
{% block body_block %}
<h1>Share Blog Via Form</h1>
{% if is_email_sent %}
  <h1>Email has been sent !! </h1>
{% else %}
  <form action="/blogapp/share_blog/{{ blog.id }}/" method="POST">
    <table>
      {{ email_form.as_table }}
      {% csrf_token %}
    </table>
    <button type="submit" name="submit" class="btn btn-primary btn-submit">Share</button>
  </form>
{% endif %}
{% endblock %}
